name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  run:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run Prettier ğŸ¨
        run: npm run prettier:check

      - name: Run Tests ğŸ§ª
        run: npm run test
